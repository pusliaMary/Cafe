<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="backBtn" href="../index.html">Back</a>
    <div id="container">

        
        <h1></h1>

        <form>

            <p>Bill</p>
            <span>$</span>
            <input type="text" placeholder="Bill" id="bill">

            <p>Number of people</p>
            <input type="text" id="people"  placeholder="How many people?">

            <p>Did you like our service?</p>

            <button id="addTip">Add a tip!</button>

            <select id="tip">
                <option disabled>Select option</option>
                <option value="0.3">Wow! 30%</option>
                <option value="0.2">Good service! 20%</option>
                <option value="0.1">It was OK! 10%</option>
                <option value="0.0" selected>No tip!</option>
            </select>

            <button id="btn">Calculate</button>

        </form>

        <div id="showTotal">

            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per person</span>
            </div>

            <div id="totalTip">
                <p>Tips</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per person</span>
            </div>

            <div id="total">
                <p>Total</p>
                <span>$</span>
                <span id="dividedTotal"></span>
                <span>per person</span>
            </div>
        
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="script.js"></script>
</body>
</html>
